<!DOCTYPE html>
<html ng-app="App">
<head>

    <script src="../LibJ/angular.min.js"></script>
    <script src="../jquery-2.1.1.min.js"></script>
    <script src="../bootstrap.min.js"></script>
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../jquery-ui.min.js"></script>
    <link href="../../Content/jquery-ui.min.css" rel="stylesheet" />
    <link href="../../Content/jquery-ui.structure.min.css" rel="stylesheet" />
    <link href="../../Content/jquery-ui.theme.min.css" rel="stylesheet" />
    <script src="FAQController.js"></script>
    <title></title>

</head>
<body>
    <div class="page-header text-center text-danger"><h3>FAQ</h3></div>
    <div class="row col-md-6 col-md-offset-3"  ng-controller="FAQController">
        <div class="text-center" ng-show="laster"><h3>Laster data, vennligst vent ...</h3></div>
        
        <div ng-show="visFront" class="col-md-12">
            <div ng-repeat="k in frontFAQ">
                <div class="panel panel-default col-md-4 btn" ng-click="hentSporsmalIKategori(k.id)">
                    <img src="{{k.bilde}}" /><br />
                                     
                </div>
            </div>
        </div>

        <div ng-show="visSporsmal" class="col-md-12"  >
            

                <div id="accord" class="panel-group" ng-repeat="s in Kategori">
                    <div class="panel panel-default " style="background-color:aliceblue;">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accord" href="#{{s.id}}" style="color:orange">{{s.sporsmal}}</a>
                            </h4>
                        </div>
                        <div id="{{s.id}}" class="panel-collapse collapse">
                            <div class="panel-body">
                                <p>{{s.svar}}</p>
                            </div>
                        </div>
                    </div>
                </div>
       
            
           
        </div>
        
        <div ng-show="sendSporsmalSkjema">
            <form name="skjema">
                <div class="form-group">
                    <label>Spørsmal</label>
                    <input class="form-control" name="sporsmal" ng-model="sporsmal" ng-required="true" ng-pattern="/^[a-zæøåA-ZÆØÅ. \-]{2,30}$/">
                    <p class="label label-info" ng-show="skjema.sporsmal.$invalid && skjema.sporsmal.$dirty" >Ulovlige tegn i spørsmålet.</p>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" ng-click="sendInnSkjema()" ng-disabled="skjema.$invalid" ng-show="innsending">Send</button>
                </div>
            </form>
        </div>
    </div>
    <!-- <p style="text-decoration-color:orange; background-color:aliceblue;" ng-repeat="spor in Kategori">--> 
</body>
</html>
